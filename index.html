<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <div class="quiz-content">
            <div id="question">What is 2 + 2?</div>
            <div id="options">
                <button class="option">A. 3</button>
                <button class="option">B. 4</button>
                <button class="option">C. 5</button>
                <button class="option">D. 6</button>
            </div>
        </div>
        <div class="navigation">
            <button id="prev-btn" onclick="prevQuestion()">Previous</button>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="score" class="hidden">
            <p>Your Score: <span id="score-value"></span></p>
            <button onclick="restartQuiz()" class="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
